<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{
            background-color: teal;
            color: bisque;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar" onmouseout="sair">
        <interaraja class="div#area">interea</interaraja>

    </div>

    <script>
        var a = document.getElementById('area')
        function entrar() {
            var a = document.getElementById('area')
            
            a.innerText = 'clicou'
            a.style.background = 'red'

        }
       
        
        

        
    </script>
    
</body>
</html>
